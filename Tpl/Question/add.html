<include file="./Tpl/Public/headstart.html" />
<title>添加考题</title>
<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
<link rel="stylesheet" href="__PUBLIC__/css/examPaper.css" />
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
</head>
<body>
	<form method="post" action="__URL__/saveQuestion" id="addQuestionForm">
		<header>
			<table>
				<tr>
					<td>第{$currQ}题 / 共{$totalQ}题</td>
					<td>
						<label><input type="radio" name="ctrlType" value="radio" /> 单选题</label>
					</td>
					<td>
						<label><input type="radio" name="ctrlType" value="checkbox" /> 多选题</label>
					</td>
					<td>
						<label><input type="radio" name="ctrlType" value="textarea" /> 问答题</label>
					</td>
					<td>
						剩余<span id="remainScore">{$remainScore}</span>分
					</td>
				</tr>
			</table>
		</header>
		<section id="content">
			<div id="main">
				<div>
					<span id="helpMsg" class="hide"></span>
				</div>
				<div id="qBody">
					<div>
						<p>
							<label for="question_name" class="vertical-top">试题：</label>
							<textarea id="question_name" name="question_name" class="width-l height-s"></textarea>
						</p>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<table>
				<tr>
					<td>
						<input id="prev" type="button" value="上一题" class="footer-btn" />
					</td>
					<td></td>
					<td>
						<input id="finish" type="button" value="完 成" class="footer-btn" />
					</td>
					<td></td>
					<td>
						<input id="next" type="submit" name="submit" value="下一题" class="footer-btn" />
					</td>
				</tr>
			</table>
		</footer>
	</form>
</body>
</html>	
</body>
</html>
