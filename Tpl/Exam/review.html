<include file="./Tpl/Public/headstart.html" />
<title>考评牛马</title>
<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
<link rel="stylesheet" href="__PUBLIC__/css/exam.css" />
<style>
	.main-title.examMarking {
		background-position: 3px -389px;
		background-color: #202020;
	}
</style>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
	$(function(){
		setExamId();
	
		$('nav a').hover(
			function(){
				$(this).addClass('hover');
			},
			function(){
				$(this).removeClass('hover');
			}
		);
	});
	
	function setExamId() {
		var eId = 1;
		$('.eId').each(function(){
			$(this).text(eId++);
		});
	}
</script>
<include file="./Tpl/Public/headend_bodystart_banner.html" />
<section id="content">
	<ul class="head-panel">
		<li class="head-panel-item">
			<span>{$user_name}</span>
		</li>
		<li class="head-panel-item">
			<a href="__APP__/User/logout/" class="logout">注销</a>
		</li>	
	</ul>
	<div class="main-wrap">
		<aside>
			<div class="logo radius">
				<img alt="考评牛马" src="__PUBLIC__/images/slogan1.png" width="185px">
			</div>
			<nav class="radius">
				<a href="__URL__/manage" class="top paperManage top-radius">考卷管理</a>
				<a href="__URL__/review" class="middle examMarking selected bottom-radius">考试阅卷</a>
				<a href="__URL__/manage" class="bottom teamShare bottom-radius hide">共享协作</a>
			</nav>
		</aside>
		<div id="main">
			<div id="main-content" class="bottom-radius">				
				<header class="main-title examMarking">考试阅卷</header>
				<div class="main-ctrl">
						
				</div>
				<div class="main-content">
					<div>
						<span class="highlight"></span> <span>表示未完成所有答卷的评分</span>
					</div>
					<table class="papers">
						<tr>
							<th></th>
							<th>考卷名称</th>
							<th>起始日期</th>
							<th>截止日期</th>
							<th>答卷数</th>
							<th></th>
						</tr>
						<volist name="exams" id="e">
							<tr <if condition="$e.not_all_score gt 0">class="highlight"</if>>
								<td class="eId" style="font-weight:bold;"></td>
								<td>
									{$e.paper_name}
								</td>
								<td class="center">
									{$e.open_datetime|substr=0, 16}
								</td>
								<td class="center">
									{$e.close_datetime|substr=0, 16}
								</td>
								<td class="right">
									{$e.answer_count}份
								</td>
								<td class="right ctrl">
									<a href="__URL__/answers/e/{$e.exam_id}">答卷列表</a>
								</td>
							</tr>
						</volist>
					</table>
				</div>
			</div>
			<div class="footer-wrap">
				<div class="footer-left">&copy; 知行思新 All rights reserved.</div>
				<div class="footer-right">
					大树 关注你的成长
					&nbsp;|&nbsp;
					<a href="__APP__/About/contactUs">联系我们</a>
				</div>
			</div>						
		</div>
	</div>
</section>
<include file="./Tpl/Public/footer_bodyend.html" />
