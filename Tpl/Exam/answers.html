<include file="./Tpl/Public/headstart.html" />
<title>考评牛马</title>
<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
<link rel="stylesheet" href="__PUBLIC__/css/exam.css" />
<style>
	.main-title.examMarking {
		background-position: 3px -389px;
		background-color: #202020;
	}
</style>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
	$(function(){
		$('nav a').hover(
			function(){
				$(this).addClass('hover');
			},
			function(){
				$(this).removeClass('hover');
			}
		);
	});
</script>
<include file="./Tpl/Public/headend_bodystart_banner.html" />
<section id="content">
	<ul class="head-panel">
		<li class="head-panel-item">
			<span>{$user_name}</span>
		</li>
		<li class="head-panel-item">
			<a href="__APP__/User/logout/" class="logout">注销</a>
		</li>	
	</ul>
	<div class="main-wrap">
		<aside>
			<div class="logo radius">
				<img alt="考评牛马" src="/Utility/Public/images/slogan1.png" width="185px">
			</div>
			<nav class="radius">
				<a href="__URL__/manage" class="top paperManage top-radius">考卷管理</a>
				<a href="__URL__/review" class="middle examMarking selected">考试阅卷</a>
				<a href="__URL__/manage" class="bottom teamShare bottom-radius">共享协作</a>
			</nav>
		</aside>
		<div id="main">
			<header class="main-title examMarking">考试阅卷</header>
			<div class="main-ctrl">
					
			</div>
			<div class="main-content">
				<div>
					<span class="highlight"></span> <span>该答卷未完成评分</span>
				</div>
				<table class="papers">
					<tr>
						<th>姓名</th>
						<th>手机</th>
						<th>身份证</th>
						<th>客观分</th>
						<th>主观分</th>
						<th>总分</th>
						<th></th>
					</tr>
					<volist name="examinees" id="e">
						<tr <if condition="$e.not_finish_score gt 0">class="highlight"</if>>
							<td>
								{$e.examinee_name}
							</td>
							<td class="center">
								{$e.mobile}
							</td>
							<td class="center">
								{$e.id_card}
							</td>
							<td class="right">
								{$e.obj_score}
							</td>
							<td class="right">
								{$e.subj_score}
							</td>
							<td class="right">
								{$e.total_score}
							</td>
							<td class="right ctrl">
								<a href="">阅所有</a>
								<a href="">阅未答</a>
							</td>
						</tr>
					</volist>
				</table>
			</div>
		</div>
	</div>
</section>
<include file="./Tpl/Public/footer_bodyend.html" />
