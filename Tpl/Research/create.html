<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
	$(function() {
		$('.input').click(function(){
			if ($('#currInput').length == 0) {
				$inputHtml = '<input type="text" id="currInput" style="width:90%;" onblur="inputBlur(this);" />';
				$(this).html($inputHtml);
				$('#currInput').focus();
			}			
		});
	});
	
	function inputBlur(currInput) {
		$(currInput).parent().append($(currInput).val());
		$(currInput).hide();
		
	}
	

</script>
