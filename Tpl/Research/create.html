<title>设计视图</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.7.3/themes/ui-lightness/jquery-ui.css" />
<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
<style>
	#content {
		width: 600px;
		background-color: lightyellow;
		margin-top: 10px;
		margin-bottom: 10px;
	}

	h1 {
		text-align: center;	
	}

	h2 {
		margin: 0 auto;
		width: 500px;
		margin-bottom: 20px;
		font-size: 15px;
		background-color: lightgreen;
		padding: 10px;
	}
	
	aside ul {
		list-style-type:none;
		float: left;
	}

	aside li {
		padding:3px;
		border: 1px dashed #000000;
		margin: 3px;
	}
	
	.input {
		border: 1px dashed gray;
	}
	
	table {
		border-collapse: collapse;
		margin: 20px auto;
		width: 550px;
	}
	
	tr {
		height: 30px;
	}
	
	.ctrl {
		width: 33px;
	}
	
	.del, .add {
		cursor: pointer;
	}
	
	.ui-widget, .ui-widget button {
		font-size: 0.9em;
	}
</style>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.7.3/jquery-ui.min.js"></script>
<script>
	$(function() {
		//attach delete and add buttons
		var lineCtrl = '<img src="__PUBLIC__/images/delete.png" title="删除行" class="del" /><img src="__PUBLIC__/images/add.png" title="插入行" class="add" />';
		$('.ctrl').html(lineCtrl);
		
		//click delete button
		$('.del').click(function(){			
			var hasContent = false;	
			var currTr = $(this).parents('tr');
			currTr.children('.input').each(function(){				
				if ($(this).html().length != 0) {
					hasContent = true;
				}
			});	
			
			$( "#delConfirm" ).dialog({
				title: "删除确认",
				autoOpen: false,
				resizable: false,
				height:170,
				modal: true,
				buttons: {
					"取消": function() {
						$(this).dialog("close");
					},
					"确定": function() {
						currTr.remove();
						$(this).dialog("close");
					}						
				}
			});
			
			if (hasContent) {			
				$( "#delConfirm" ).dialog('open');
			} else {
				currTr.remove();
			}			
		});
		
		//click add button
		$('.add').click(function() {
			var currTr = $(this).parents('tr');
			$('<tr><td class="input"></td><td class="input"></td><td class="ctrl">' + lineCtrl + '</td></tr>').insertAfter(currTr);
		});
	});
</script>
