<script src="__PUBLIC__/javascript/InputValidate.js"></script>
<script>
	function showResponse(data) {
		if (data.status == 0) {
			$('#helpMsg').css({'background-color':'#FFE6E6', 'color':'#FF0000'});
		} else {
			$('#helpMsg').css({'background-color':'lightgreen', 'color':'green'});
		}
		$('#helpMsg').html(data.info).show();
	}
	
	$(function(){
		$("form").submit(function() {
			var isValid = true;
			var helpMsg = $("#helpMsg");
			
			$('.non-empty').each(function(){
				isValid = validateNonEmpty(this, helpMsg[0], '邮箱不能为空', '');
				return isValid;
			});
			
			if (isValid) {
				isValid = validateEmail($('.email')[0], helpMsg[0], '邮箱输入不正确', '');
			}			
			
			if (!isValid) {
				helpMsg.css({'background-color':'#FFE6E6', 'color':'#FF0000'}).show();
			} else {
				helpMsg.hide();
				$("form").ajaxSubmit({
					success: showResponse,
					dataType: 'json'
				});
			}
			
			return false;
		});
	});
</script>
