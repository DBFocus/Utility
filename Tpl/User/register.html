<script src="__PUBLIC__/javascript/InputValidate.js"></script>
<script>
	function showResponse(data) {
		if (data.status == 0) {
			$('#helpMsg').html(data.info).show();
		} else {
			$('#helpMsg').html('注册成功').css('background-color', 'lightgreen').css('color', 'green').show();
			var url = " ";			
			setTimeout('window.location="' + url + '"', 2000 );
		}
	}
	
	$(function(){
		$("form").ajaxForm({
			success: showResponse,
			dataType: 'json'
		});
	
		$("form").submit(function() {
			var isValid = true;
			var helpMsg = $("#helpMsg");
			
			$('.non-empty').each(function(){
				var label = $(this).parent().siblings("th:first").text();
				isValid = validateNonEmpty(this, helpMsg[0], label + ' 不能为空', '');
				return isValid;
			});
			
			if (isValid) {
				isValid = validateEmail($('.email')[0], helpMsg[0], '请输入有效的邮箱', '');
			}			
			
			if (!isValid) {
				helpMsg.show();
			} else {
				helpMsg.hide();
			}
			
			return isValid;
		});
	});
</script>
